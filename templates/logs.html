<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - NodeA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); margin-bottom: 1rem; }
        .card-header { background-color: #f8f9fa; border-bottom: 1px solid #dee2e6; font-weight: 600; }
        .navbar-brand { font-weight: bold; }
        .log-container { background-color: #212529; color: #fff; padding: 15px; border-radius: 5px; height: 400px; overflow-y: auto; font-family: monospace; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-network-wired"></i> NodeA
            </a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="/"><i class="fas fa-home"></i> Dashboard</a>
                <a class="nav-link" href="/models"><i class="fas fa-brain"></i> Models</a>
                <a class="nav-link" href="/transfer"><i class="fas fa-exchange-alt"></i> Transfer</a>
                <a class="nav-link active" href="/logs"><i class="fas fa-list"></i> Logs</a>
                <a class="nav-link" href="/settings"><i class="fas fa-cog"></i> Settings</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1><i class="fas fa-list"></i> System Logs</h1>
                <p class="text-muted">View system and receiver logs</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-terminal"></i> Receiver Logs</h5>
                        <button class="btn btn-sm btn-outline-secondary" onclick="clearLogs()">
                            <i class="fas fa-trash"></i> Clear Logs
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="logsContainer" class="log-container">
                            <div class="text-muted">No logs available</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function clearLogs() {
            if (confirm('Are you sure you want to clear all logs?')) {
                fetch('/api/clear_logs', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('logsContainer').innerHTML = '<div class="text-muted">Logs cleared...</div>';
                    } else {
                        alert('Error: ' + data.message);
                    }
                });
            }
        }

        // Auto-scroll to bottom
        const logsContainer = document.getElementById('logsContainer');
        logsContainer.scrollTop = logsContainer.scrollHeight;
    </script>
</body>
</html>
